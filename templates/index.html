<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba de chatbot de INCAA en LÃ­nea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f2a44, #3a4a6b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ffcc00;
            text-shadow: 1px 1px 4px #000;
        }
        #chat-container {
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            min-height: 120px;
            margin-bottom: 15px;
        }
        input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background-color: #e6b800;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Prueba de chatbot de INCAA en LÃ­nea</h1>
    <div id="chat-container">Escriba su pregunta y presione Enviar</div>
    <input id="user-input" type="text" placeholder="Escriba su pregunta">
    <button onclick="enviarPregunta()">Enviar</button>

    <script>
        function enviarPregunta() {
            const mensaje = document.getElementById('user-input').value.trim();
            if (!mensaje) return;

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensaje })
            })
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('chat-container');
                container.innerHTML = ''; // ðŸ”¹ Limpiar chat previo
                container.innerHTML = `<p><strong>TÃº:</strong> ${mensaje}</p>
                                       <p><strong>Chatbot:</strong> ${data.respuesta}</p>`;
            })
            .catch(err => {
                const container = document.getElementById('chat-container');
                container.innerHTML = `<p style="color:red;">Error: no se pudo conectar con el chatbot.</p>`;
            });

            document.getElementById('user-input').value = ''; // limpiar input
        }
    </script>
</body>
</html>
