<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de chatbot de INCAA en Línea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace la página responsive -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Marca de agua */
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Logo_INCAA.svg/512px-Logo_INCAA.svg.png") no-repeat center;
      background-size: contain;
      opacity: 0.15;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    header {
      padding: 20px;
      background-color: #222;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
    }

    /* Imagen del robot */
    header img {
      width: 120px;
      max-width: 50vw;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    header h1 {
      font-size: 26px;
      color: #00bcd4;
      margin: 0;
    }

    .chat-container {
      margin: 40px auto;
      padding: 20px;
      background: rgba(68, 68, 68, 0.9);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
    }

    textarea {
      width: 100%;
      height: 60px;
      border-radius: 8px;
      padding: 8px;
      border: none;
      resize: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0097a7;
    }

    #respuesta {
      margin-top: 20px;
      padding: 15px;
      background: #555;
      border-radius: 10px;
      text-align: left;
      font-size: 16px;
      min-height: 50px;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background-color: #222;
      color: #aaa;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 20px;
      }
      .chat-container {
        width: 95%;
        margin: 20px auto;
      }
      header img {
        width: 80px;
      }
      textarea {
        height: 50px;
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Imagen del robot desde carpeta static -->
    <img src="{{ url_for('static', filename='robot.jpg') }}" alt="Chatbot">
    <h1>Prueba de chatbot de INCAA en Línea (demo)</h1>
  </header>

  <div class="chat-container">
    <label for="pregunta"><strong>Escriba su pregunta</strong></label><br>
    <textarea id="pregunta" placeholder="Ingrese su consulta aquí..."></textarea><br>
    <button onclick="enviarPregunta()">Enviar</button>
    <button onclick="limpiarPregunta()">Limpiar</button>

    <div id="respuesta"></div>
  </div>

  <footer>
    © 2025 INCAA - Chatbot Demo
  </footer>

  <script>
    async function enviarPregunta() {
      const pregunta = document.getElementById("pregunta").value;
      if (!pregunta.trim()) return;

      const respuestaDiv = document.getElementById("respuesta");
      respuestaDiv.innerHTML = "<em>Procesando respuesta...</em>";

      try {
        const resp = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pregunta })
        });
        const data = await resp.json();
        respuestaDiv.innerHTML = "<strong>Respuesta:</strong> " + data.respuesta;
      } catch (e) {
        respuestaDiv.innerHTML = "<span style='color:red;'>Error: no se pudo conectar con el chatbot.</span>";
      }
    }

    function limpiarPregunta() {
      document.getElementById("pregunta").value = "";
      document.getElementById("respuesta").innerHTML = "";
    }
  </script>
</body>
</html>
