<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de chatbot de INCAA en Línea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Marca de agua visible */
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Logo_INCAA.svg/512px-Logo_INCAA.svg.png") no-repeat center;
      background-size: contain;
      opacity: 0.15;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    header {
      padding: 20px;
      background-color: #222;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    header img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    header h1 {
      font-size: 26px;
      color: #00bcd4;
    }

    .chat-container {
      margin: 20px auto;
      padding: 20px;
      background: rgba(68,68,68,0.9);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
    }

    textarea {
      width: 100%;
      height: 50px;
      border-radius: 8px;
      padding: 8px;
      border: none;
      resize: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #0097a7;
    }

    #respuesta {
      margin-top: 20px;
      padding: 15px;
      background: #555;
      border-radius: 10px;
      text-align: left;
      font-size: 16px;
      min-height: 50px;
      word-wrap: break-word;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background-color: #222;
      color: #aaa;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 20px;
      }
      textarea {
        font-size: 14px;
        height: 45px;
      }
      #respuesta {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Imagen del robot incorporada con base64 para que se vea siempre -->
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABXUlEQVRYR+2Xz0oDQRSGv1UnC1CkFipTgg3E2WsyAFbT9CIE3Q0ZJ4C8BBFJU6gSx5AvkAl6CWNgcSAgmEAYpXv+X4srp8uzM7szO7M7uYhAlJ5HmfB6+vAHiJwB7gQYQpwBW+Ao8pVfTtrWoi7CV3E5rpXQeLV6vR3/8FJ+lOXeyIZ2JdxN32zUegp52FMAQ5AOSGdM0/iUpJk9+3XALX+gGbkBFiCJTDANXgDRsl9+TzoGTFspO9icwdREhE4DoTGcK1Vdc0kUAhUELOl0Uvl8J1mXw4wAC+AHmNKsmc6aQv3WnwZyYAJv2bLwFIf5MQI6AzgcRn7kklqTClU2D3YnW+nJtXSB0gkxS8TL2NvPfG1xVHJljZzC0jY6X5gFLmKjo3KJr2Jl62kbkbM8Jecq3A+5Svxt4TWX/2jF9rX3+gq1h6X+pwBRxQCuVWyvvgAAAABJRU5ErkJggg==" alt="Chatbot">
    <h1>Prueba de chatbot de INCAA en Línea (demo)</h1>
  </header>

  <div class="chat-container">
    <label for="pregunta"><strong>Escriba su pregunta</strong></label><br>
    <textarea id="pregunta" placeholder="Ingrese su consulta aquí..."></textarea><br>
    <button onclick="enviarPregunta()">Enviar</button>
    <button onclick="limpiarPregunta()">Limpiar</button>
    <div id="respuesta"></div>
  </div>

  <footer>
    © 2025 INCAA - Chatbot Demo
  </footer>

  <script>
    async function enviarPregunta() {
      const pregunta = document.getElementById("pregunta").value;
      if (!pregunta.trim()) return;

      const respuestaDiv = document.getElementById("respuesta");
      respuestaDiv.innerHTML = "<em>Procesando respuesta...</em>";

      try {
        const resp = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pregunta })
        });
        const data = await resp.json();
        respuestaDiv.innerHTML = "<strong>Respuesta:</strong> " + data.respuesta;
      } catch (e) {
        respuestaDiv.innerHTML = "<span style='color:red;'>Error: no se pudo conectar con el chatbot.</span>";
      }
    }

    function limpiarPregunta() {
      document.getElementById("pregunta").value = "";
      document.getElementById("respuesta").innerHTML = "";
    }
  </script>
</body>
</html>
